name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  DOTNET_VERSION: '10.0.x'
  REGISTRY_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/Rsl.Api/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY_NAME }}.azurecr.io/rsl-api:latest
          ${{ env.REGISTRY_NAME }}.azurecr.io/rsl-api:${{ github.sha }}

    - name: Build and push Jobs Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/Rsl.Jobs/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY_NAME }}.azurecr.io/rsl-jobs:latest
          ${{ env.REGISTRY_NAME }}.azurecr.io/rsl-jobs:${{ github.sha }}

    # Build Blazor WebAssembly for Static Web Apps deployment
    - name: Publish Blazor WebAssembly
      run: dotnet publish src/Rsl.Web/Rsl.Web.csproj -c Release -o publish/web

    - name: Upload Web artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-app
        path: publish/web/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Web artifact
      uses: actions/download-artifact@v4
      with:
        name: web-app
        path: web-app

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep Infrastructure
      id: bicep
      run: |
        OUTPUT=$(az deployment group create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --template-file infrastructure/bicep/main-container-apps.bicep \
          --parameters \
            appName=rsl \
            environment=${{ github.event.inputs.environment || 'dev' }} \
            sqlAdminUsername=${{ secrets.SQL_ADMIN_USERNAME }} \
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }} \
            openAIApiKey=${{ secrets.OPENAI_API_KEY }} \
            azureSearchEndpoint=${{ secrets.AZURE_SEARCH_ENDPOINT }} \
            azureSearchApiKey=${{ secrets.AZURE_SEARCH_API_KEY }} \
            jwtSecretKey=${{ secrets.JWT_SECRET_KEY }} \
            apiImageTag=${{ github.sha }} \
            jobsImageTag=${{ github.sha }} \
          --query 'properties.outputs' -o json)
        
        # Extract Static Web App deployment token
        DEPLOYMENT_TOKEN=$(echo $OUTPUT | jq -r '.staticWebAppDeploymentToken.value')
        echo "::add-mask::$DEPLOYMENT_TOKEN"
        echo "swa_token=$DEPLOYMENT_TOKEN" >> $GITHUB_OUTPUT

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ steps.bicep.outputs.swa_token }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: 'web-app'
        skip_app_build: true
        skip_api_build: true

    - name: Run Database Migrations
      run: |
        echo "Database migrations will be run manually or via a migration job"
        echo "To run manually: az containerapp exec --name rsl-dev-api --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --command '/bin/sh'"

    - name: Azure Logout
      run: az logout
