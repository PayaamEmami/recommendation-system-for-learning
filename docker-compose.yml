services:
  # PostgreSQL for local development
  postgres:
    image: postgres:15-alpine
    container_name: rsl-postgres
    environment:
      - POSTGRES_USER=rsladmin
      - POSTGRES_PASSWORD=YourStrong@Passw0rd
      - POSTGRES_DB=rsldb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rsl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rsladmin -d rsldb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # OpenSearch for local vector search development
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: rsl-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - rsl-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # RSL API
  api:
    build:
      context: .
      dockerfile: src/Rsl.Api/Dockerfile
    container_name: rsl-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=rsldb;Username=rsladmin;Password=YourStrong@Passw0rd
      - Embedding__ApiKey=${OPENAI_API_KEY}
      - Embedding__ModelName=text-embedding-3-small
      - Embedding__Dimensions=1536
      - OpenSearch__Mode=Local
      - OpenSearch__Endpoint=http://opensearch:9200
      - OpenSearch__IndexName=rsl-resources
      - OpenSearch__EmbeddingDimensions=1536
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-your-development-secret-key-change-in-production}
      - JwtSettings__Issuer=http://localhost:8080
      - JwtSettings__Audience=http://localhost:5001
      - Cors__AllowedOrigins__0=http://localhost:5001
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - rsl-network

  # RSL Web (Blazor)
  web:
    build:
      context: .
      dockerfile: src/Rsl.Web/Dockerfile
    container_name: rsl-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - API_BASE_URL=http://api:8080
    ports:
      - "5001:8080"
    depends_on:
      - api
    networks:
      - rsl-network

  # RSL Jobs (Run manually with docker compose exec)
  # To run ingestion: docker compose exec jobs dotnet Rsl.Jobs.dll ingestion
  # To run feed generation: docker compose exec jobs dotnet Rsl.Jobs.dll feed
  jobs:
    build:
      context: .
      dockerfile: src/Rsl.Jobs/Dockerfile
    container_name: rsl-jobs
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=rsldb;Username=rsladmin;Password=YourStrong@Passw0rd
      - Embedding__ApiKey=${OPENAI_API_KEY}
      - Embedding__ModelName=text-embedding-3-small
      - Embedding__Dimensions=1536
      - OpenSearch__Mode=Local
      - OpenSearch__Endpoint=http://opensearch:9200
      - OpenSearch__IndexName=rsl-resources
      - OpenAI__ApiKey=${OPENAI_API_KEY}
      - OpenAI__Model=gpt-5-nano
      - OpenAI__MaxTokens=4096
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - rsl-network
    # Override entrypoint to keep container running for manual job execution
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]

networks:
  rsl-network:
    driver: bridge

volumes:
  postgres_data:
  opensearch_data:
