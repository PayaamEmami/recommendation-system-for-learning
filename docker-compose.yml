version: '3.8'

services:
  # SQL Server for local development
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: rsl-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - rsl-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # RSL API
  api:
    build:
      context: .
      dockerfile: src/Rsl.Api/Dockerfile
    container_name: rsl-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - SQL_CONNECTION_STRING=Server=sqlserver;Database=RslDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-3-small}
      - AZURE_SEARCH_ENDPOINT=${AZURE_SEARCH_ENDPOINT}
      - AZURE_SEARCH_API_KEY=${AZURE_SEARCH_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-development-secret-key-change-in-production}
      - JWT_ISSUER=http://localhost:8080
      - JWT_AUDIENCE=http://localhost:5001
      - CORS_ALLOWED_ORIGINS=http://localhost:5001
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - rsl-network

  # RSL Web (Blazor)
  web:
    build:
      context: .
      dockerfile: src/Rsl.Web/Dockerfile
    container_name: rsl-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - API_BASE_URL=http://api:8080
    ports:
      - "5001:8080"
    depends_on:
      - api
    networks:
      - rsl-network

  # RSL Jobs (Background Worker)
  jobs:
    build:
      context: .
      dockerfile: src/Rsl.Jobs/Dockerfile
    container_name: rsl-jobs
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SQL_CONNECTION_STRING=Server=sqlserver;Database=RslDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-3-small}
      - AZURE_OPENAI_CHAT_DEPLOYMENT=${AZURE_OPENAI_CHAT_DEPLOYMENT:-gpt-4o}
      - AZURE_SEARCH_ENDPOINT=${AZURE_SEARCH_ENDPOINT}
      - AZURE_SEARCH_API_KEY=${AZURE_SEARCH_API_KEY}
      - Jobs__RunOnStartup=true
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - rsl-network

networks:
  rsl-network:
    driver: bridge

volumes:
  sqlserver_data:
